{% extends 'base.html' %}
{% block content %}
<h1>Blog Posts</h1>
<a class="btn btn-primary" href="{{ url_for('add_post') }}">Add Post</a>
<ul class="list-group mt-4">
    {% for post in posts %}
        <li class="list-group-item">
            <a href="{{ url_for('post_detail', id=post['id']) }}">{{ post['title'] }}</a>
            <a class="btn btn-secondary btn-sm float-right ml-2" href="{{ url_for('edit_post', id=post['id']) }}">Edit</a>
            <form class="float-right" action="{{ url_for('delete_post', id=post['id']) }}" method="post" style="display: inline;">
                <button class="btn btn-danger btn-sm" type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
